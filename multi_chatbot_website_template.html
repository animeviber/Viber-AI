<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Viber AI – Chatbots</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f0f14;
      color: #ffffff;
    }
    header {
      padding: 16px;
      text-align: center;
      background: linear-gradient(90deg, #6a5cff, #9d4edd);
    }
    header h1 {
      margin: 0;
      font-size: 1.6rem;
    }
    header p {
      margin: 6px 0 0;
      font-size: 0.9rem;
      opacity: 0.9;
    }
    .container {
      padding: 16px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 16px;
    }
    .bot-card {
      background: #1a1a24;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.35);
    }
    .bot-card h2 {
      margin: 0;
      padding: 12px;
      font-size: 1.1rem;
      background: #222233;
    }
    .bot-card p {
      margin: 0;
      padding: 0 12px 12px;
      font-size: 0.85rem;
      color: #ccccdd;
    }
    .bot-frame {
      width: 100%;
      height: 420px;
      border: none;
      background: #000;
    }
    footer {
      text-align: center;
      padding: 12px;
      font-size: 0.75rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>Viber AI – Chatbots</h1>
    <p>Multiple anime-style chatbots in one place</p>
  </header>

  <main class="container">
    <!-- BOT 1 -->
    <div class="bot-card">
      <h2>Anime Friend AI</h2>
      <p>Friendly anime talk, recommendations, and fun chat</p>
      <iframe class="bot-frame" src="PASTE_CHATBOT_1_EMBED_LINK_HERE"></iframe>
    </div>

    <!-- BOT 2 -->
    <div class="bot-card">
      <h2>Anime Quiz Bot</h2>
      <p>Test your anime knowledge with quizzes</p>
      <iframe class="bot-frame" src="PASTE_CHATBOT_2_EMBED_LINK_HERE"></iframe>
    </div>

    <!-- BOT 3 -->
    <div class="bot-card">
      <h2>Anime Helper</h2>
      <p>Explains anime plots, characters, and powers</p>
      <iframe class="bot-frame" src="PASTE_CHATBOT_3_EMBED_LINK_HERE"></iframe>
    </div>

    <!-- ADD MORE BOTS BY COPYING A CARD -->
  </main>

  <footer>
    © 2026 Viber AI • Free & Safe Anime AI
  </footer>
</body>
</html>
